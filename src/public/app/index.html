<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/app/assets/css/estilos.css" rel="stylesheet">
</head>

<body>

    <body>
        <div class="container">
            <div class="view-container " data-step="1">
                <div class="view view-1 ">
                    <div class="fixed-top-group">
                        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="navbar-brand mx-auto bold title_page">MiRestaurante</div>
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="#"><i class="fas fa-bell"></i></a>
                                </li>
                            </ul>
                        </nav>
                        <div class="input-group mt-3">
                            <input class="form-control search-input" type="search" placeholder="¿A donde lo enviamos?"
                                aria-label="Search">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="button"><i class="fas fa-location"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="scrollable-content" id="scrollable-content">
                    <div class=" padding-after-fixed">
                        <h4>Categorias</h4>
                        <div class="d-flex" id="categorias_content"></div>
                    </div>

                    <div class="padding-after-fixed-bottom">
                        <h4><i class="fas fa-fire"></i> Productos populares</h4>
                        <span id="productos_container"></span>
                        
                        
                        
                    </div>
                    </div>
                </div>
                <div class="view view-2">
                    <div class="product-detail">
                        <!-- Imagen del producto -->
                        <div class="product-image">
                            <img src="https://via.placeholder.com/400x300" alt="Nombre del Producto">
                        </div>
                        
                        <!-- Información del producto -->
                        <div class="product-info">
                            <h2 class="product-title">Nombre del Producto</h2>
                            <p class="product-description">Aquí va la descripción detallada del producto. Puede incluir información sobre sus características, beneficios, ingredientes y cualquier otra información relevante.</p>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="fixed-footer">
                <div class="footer-content">
                    <div class="footer-text">
                        <p>1 Producto</p>
                        <h4>$399.00</h4>
                    </div>
                    <button class="btn footer-btn">Ver carrito</button>
                </div>
            </div>
            <button id="toggleView" class="d-none">Cambiar Vista</button>
    </body>
    <!-- Bootstrap JS and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="/app/assets/js/view.js"></script>
    <script src="/app/assets/js/main.js"></script>
</html>
